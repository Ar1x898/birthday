<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blow Out the Candles</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <main class="app" aria-label="Birthday cake app">
      <header class="header">
        <p class="kicker">Make a wish</p>
        <h1>Happy Birthday, <span id="nameSlot">Francesca</span>!</h1>
        <p class="sub">Enable the microphone, then blow toward your mic to extinguish the candles.</p>

        <!-- Message shown immediately; no "Birthday message" label -->
      </header>

      <section class="controls" aria-label="Microphone controls">
        <button id="btnStart" class="btn primary" type="button">Enable Microphone</button>

        <div class="status">
          <span class="dot" id="micDot" aria-hidden="true"></span>
          <span id="statusText">Mic is off.</span>
        </div>
      </section>

      <section class="stage" aria-label="Cake stage">
        <div class="cake-wrap">
          <div id="candles" class="candles" aria-label="Candles"></div>

          <div class="cake" aria-label="Cake">
            <div class="icing"></div>
            <div class="drips"></div>
            <div class="layer layer-top"></div>
            <div class="layer layer-mid"></div>
            <div class="layer layer-bot"></div>
            <div class="plate"></div>
          </div>
        </div>
      </section>

      <footer class="footer">
        <p id="doneText" class="done" hidden>All candles are out. Happy Birthday!</p>
        <p class="hint">Use HTTPS or localhost for microphone permissions (avoid file://).</p>
      </footer>
    </main>

    <!-- Sidebar (view-only; no inputs) -->
    <aside class="sidebar" aria-label="Sidebar">
      <div class="sidebarHeader">
        <div class="sidebarTitle">Customize</div>
        <button id="sidebarToggle" class="btn tiny" type="button" aria-expanded="true" aria-controls="sidebarBody">
          Hide
        </button>
      </div>

      <div id="sidebarBody" class="sidebarBody">
        <div class="tabs" role="tablist" aria-label="Sidebar tabs">
          <button class="tabBtn active" id="tabMessageBtn" role="tab" aria-selected="true" aria-controls="tabMessage" type="button">
            Message
          </button>
          <button class="tabBtn" id="tabPhotosBtn" role="tab" aria-selected="false" aria-controls="tabPhotos" type="button">
            Photos
          </button>
        </div>

        <section id="tabMessage" class="tabPanel active" role="tabpanel" aria-labelledby="tabMessageBtn">
          <div id="sidebarMessageText" class="sidebarMessageText"></div>
        </section>

        <section id="tabPhotos" class="tabPanel" role="tabpanel" aria-labelledby="tabPhotosBtn">
          <div id="photoGrid" class="photoGrid" aria-label="Photos"></div>
        </section>
      </div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
